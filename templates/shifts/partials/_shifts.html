{% from '/macros/spinner.html' import spinner%}
    {% if shifts %}
    <ul class="shifts__list">
        {% for shift in shifts %}
        <li class="js-shift-li shifts__row">
            <span>
                {{ shift.long_name }} ({{ shift.short_name }})
            </span>
            <div class="shifts__buttons">
                <a 
                    href="/shifts/{{shift.id}}/edit" 
                    class="shifts__btn--edit">
                    Edit
                </a>
                <button 
                    hx-delete="/shifts/{{shift.id}}"
                    hx-swap="delete swap:700ms"
                    hx-confirm="Are you sure? This will delete {{shift.type}} from this list and your calendar."
                    class="shifts__btn--delete">
                    <span class="htmx-indicator-content">Delete</span>
                    <span class="htmx-indicator">...<span>
                </button>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p class="shifts__none">You have no shifts. Safe some so you can add them to your calendar.</p>
    {% endif %}

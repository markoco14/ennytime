<div class="auth__input-group">
    <label for="username" class="auth__label">Email</label>
    <input 
        id="username"
        class="auth__input"
        name="username"
        type="email"
        value="{{previous_email}}"
        placeholder="youremail@gmail.com"/>	
    <div id="email-error" class="auth__error">{{email_error}}</div>
</div>

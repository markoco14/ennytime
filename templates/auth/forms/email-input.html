<div class="flex flex-col gap-1">
    <label for="username" class="font-semibold text-sm">Email</label>
    <input 
        id="username"
        class="border rounded p-2 bg-gray-100"
        name="username"
        type="email"
        value="{{previous_email}}"
        placeholder="youremail@gmail.com"/>	
    <div id="email-error" class="text-right text-red-500 text-sm h-5">{{email_error}}</div>
</div>

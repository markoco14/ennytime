<div class="auth__input-group">
    <label for="password" class="auth__label">Password</label>
    <input 
        id="password"
        class="auth__input"
        name="password"
        type="password"
        minLength="8"
        value="{{previous_password}}"
        placeholder="Longer than 8 characters"/>
    <div id="password-error" class="auth__error">{{password_error}}</div>
</div>

{% from '/macros/spinner.html' import spinner%}
<button 
    hx-delete="/scheduling/{{commitment[0]}}"
    hx-swap="outerHTML"
    class="border border-pink-300 bg-pink-300 py-1 px-2 rounded-md duration-200 ease-in-out min-w-[100px]">
    <span class="htmx-indicator-content">{{shift[1]}}</span>
    <span class="htmx-indicator">{{spinner('spinner', 'h-5', 'h-5', 'text-pink-500')}}</span>
</button>
